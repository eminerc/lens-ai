<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Camera Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        /* Main Camera Interface */
        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .top-controls {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 30px 20px 40px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-btn {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(20px);
            position: relative;
        }

        .gallery-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #007AFF;
            color: white;
            border-radius: 12px;
            min-width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: 6px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
            animation: capture-bubble 4s ease-in-out infinite;
        }

        .capture-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: inner-float 3.5s ease-in-out infinite;
        }

        .capture-btn:active {
            transform: scale(0.9);
            animation: none;
        }

        .capture-btn:active::before {
            animation: none;
        }

        .capture-btn:hover {
            animation-play-state: paused;
        }

        .capture-btn.capturing {
            background: #FF3B30;
            animation: capture-flash 0.4s ease;
        }

        .capture-btn.capturing::before {
            background: rgba(255,255,255,0.9);
            animation: capture-inner-flash 0.4s ease;
        }

        @keyframes capture-bubble {
            0% { 
                transform: scale(1) skew(0deg);
                border-radius: 50%;
                box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
            }
            25% { 
                transform: scale(1.03) skew(-1deg);
                border-radius: 48% 52% 50% 50%;
                box-shadow: 0 0 0 6px rgba(255,255,255,0.15);
            }
            50% { 
                transform: scale(1.05) skew(0deg);
                border-radius: 52% 48% 52% 48%;
                box-shadow: 0 0 0 8px rgba(255,255,255,0.2);
            }
            75% { 
                transform: scale(1.02) skew(1deg);
                border-radius: 50% 50% 48% 52%;
                box-shadow: 0 0 0 6px rgba(255,255,255,0.15);
            }
            100% { 
                transform: scale(1) skew(0deg);
                border-radius: 50%;
                box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
            }
        }

        @keyframes inner-float {
            0% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                border-radius: 50%;
            }
            20% { 
                transform: translate(-48%, -52%) scale(0.95) rotate(-2deg);
                border-radius: 52% 48% 50% 50%;
            }
            40% { 
                transform: translate(-52%, -48%) scale(1.02) rotate(1deg);
                border-radius: 48% 52% 48% 52%;
            }
            60% { 
                transform: translate(-50%, -50%) scale(0.98) rotate(-1deg);
                border-radius: 50% 50% 52% 48%;
            }
            80% { 
                transform: translate(-49%, -51%) scale(1.01) rotate(1deg);
                border-radius: 51% 49% 50% 50%;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                border-radius: 50%;
            }
        }

        @keyframes capture-flash {
            0% { 
                transform: scale(1) skew(0deg); 
                background: white;
                border-radius: 50%;
            }
            25% { 
                transform: scale(1.15) skew(-2deg); 
                background: #FFD60A;
                border-radius: 45% 55% 48% 52%;
                box-shadow: 0 0 20px rgba(255, 214, 10, 0.6);
            }
            50% { 
                transform: scale(1.1) skew(1deg); 
                background: #FF3B30;
                border-radius: 52% 48% 55% 45%;
                box-shadow: 0 0 30px rgba(255, 59, 48, 0.4);
            }
            100% { 
                transform: scale(1) skew(0deg); 
                background: white;
                border-radius: 50%;
                box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
            }
        }

        @keyframes capture-inner-flash {
            0% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                background: rgba(255,255,255,0.8);
            }
            25% { 
                transform: translate(-48%, -52%) scale(0.9) rotate(-3deg);
                background: rgba(255,255,255,0.9);
            }
            50% { 
                transform: translate(-52%, -48%) scale(1.1) rotate(2deg);
                background: rgba(255,255,255,0.95);
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                background: rgba(255,255,255,0.8);
            }
        }

        .switch-camera {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .switch-camera:active {
            transform: scale(0.95);
        }

        .switch-camera svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Gallery View */
        .gallery-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-container.active {
            transform: translateY(0);
        }

        .gallery-header {
            background: #1C1C1E;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2C2C2E;
        }

        .gallery-title {
            font-size: 20px;
            font-weight: 600;
        }

        .gallery-count {
            color: #8E8E93;
            font-size: 16px;
        }

        .close-gallery {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 0;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .photo-item {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        .photo-item:active img {
            transform: scale(0.95);
        }

        .photo-timestamp {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        /* Photo Viewer */
        .photo-viewer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 300;
            display: none;
            flex-direction: column;
        }

        .photo-viewer.active {
            display: flex;
        }

        .viewer-header {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .viewer-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .viewer-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .viewer-actions {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            backdrop-filter: blur(20px);
        }

        .action-btn {
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            background: #007AFF;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn.delete {
            background: #FF3B30;
        }

        /* Status Messages */
        .status-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px 30px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            z-index: 400;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-overlay.show {
            opacity: 1;
        }

        /* Empty State */
        .empty-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60%;
            color: #8E8E93;
            text-align: center;
        }

        .empty-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .empty-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-subtext {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-bar, .bottom-controls {
                padding-left: 15px;
                padding-right: 15px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (orientation: landscape) {
            .gallery-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Camera Interface -->
    <div class="camera-container" id="cameraView">
        <video id="video" autoplay muted playsinline class="hidden"></video>
        
        <div class="top-bar">
            <div class="app-title">AI Camera Pro</div>
            <div class="top-controls">
                <button class="icon-btn" onclick="toggleFlash()" title="Flash">
                    <svg viewBox="0 0 24 24">
                        <path d="M7 2v11h3v9l7-12h-4l4-8z"/>
                    </svg>
                </button>
                <button class="icon-btn" onclick="openSettings()" title="Settings">
                    <svg viewBox="0 0 24 24">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="bottom-controls">
            <div class="gallery-btn" onclick="openGallery()" id="galleryBtn">
                <img id="lastPhotoPreview" src="" alt="Last photo" class="hidden">
                <div class="photo-count" id="photoCount">0</div>
            </div>
            
            <button class="capture-btn" onclick="capturePhoto()" id="captureBtn" disabled></button>
            
            <button class="switch-camera" onclick="switchCamera()" id="switchBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM9 4h6l1.83 2H20v12H4V6h3.17z"/>
                    <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"/>
                    <path d="M14 9l2-2v1.5h2v1H16V11z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Gallery View -->
    <div class="gallery-container" id="galleryView">
        <div class="gallery-header">
            <div>
                <div class="gallery-title">Photos</div>
                <div class="gallery-count" id="galleryCount">0 photos</div>
            </div>
            <button class="close-gallery" onclick="closeGallery()">Done</button>
        </div>
        
        <div class="gallery-grid" id="galleryGrid">
            <div class="empty-gallery" id="emptyGallery">
                <div class="empty-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4-4H7v2h10V7z"/>
                        <circle cx="12" cy="8" r="4"/>
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="none"/>
                        <path d="M21 3H3C1.9 3 1 3.9 1 5v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM21 19H3V5h18v14zM14 10l-3 3.72L9 12l-3 4h12l-4-6z"/>
                    </svg>
                </div>
                <div class="empty-text">No Photos Yet</div>
                <div class="empty-subtext">Take your first photo to get started</div>
            </div>
        </div>
    </div>

    <!-- Photo Viewer -->
    <div class="photo-viewer" id="photoViewer">
        <div class="viewer-header">
            <button class="close-gallery" onclick="closeViewer()">Back</button>
            <div id="photoInfo"></div>
            <div></div>
        </div>
        
        <div class="viewer-content">
            <img class="viewer-image" id="viewerImage" alt="Photo">
        </div>
        
        <div class="viewer-actions">
            <button class="action-btn" onclick="sharePhoto()">Share</button>
            <button class="action-btn" onclick="downloadPhoto()">Save</button>
            <button class="action-btn delete" onclick="deletePhoto()">Delete</button>
        </div>
    </div>

    <!-- Status Messages -->
    <div class="status-overlay" id="statusOverlay">
        <div id="statusMessage"></div>
    </div>

    <script>
        // App State
        let video = null;
        let stream = null;
        let photos = [];
        let currentPhotoIndex = -1;
        let currentCamera = 'environment'; // 'user' or 'environment'
        let flashMode = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadPhotos();
            updateUI();
            requestCameraAccess();
        });

        // Camera Functions
        async function requestCameraAccess() {
            try {
                showStatus('Starting camera...');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                video = document.getElementById('video');
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    video.classList.remove('hidden');
                    document.getElementById('captureBtn').disabled = false;
                    hideStatus();
                });
                
            } catch (error) {
                console.error('Camera error:', error);
                showStatus('Camera access denied. Please enable camera permissions.');
            }
        }

        async function switchCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            await requestCameraAccess();
        }

        function toggleFlash() {
            flashMode = !flashMode;
            showStatus(flashMode ? 'Flash enabled' : 'Flash disabled');
        }

        async function capturePhoto() {
            if (!video) return;
            
            try {
                // Flash effect
                const captureBtn = document.getElementById('captureBtn');
                captureBtn.classList.add('capturing');
                
                // Create canvas and capture frame
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const ctx = canvas.getContext('2d');
                
                // Apply flash effect if enabled
                if (flashMode) {
                    ctx.filter = 'brightness(1.3) contrast(1.1)';
                }
                
                ctx.drawImage(video, 0, 0);
                
                // Create photo object
                const photoData = canvas.toDataURL('image/jpeg', 0.9);
                const photo = {
                    id: Date.now(),
                    data: photoData,
                    timestamp: new Date().toISOString(),
                    camera: currentCamera
                };
                
                // Add to photos array
                photos.unshift(photo); // Add to beginning
                savePhotos();
                updateUI();
                
                showStatus('Photo saved!');
                
                // Remove flash effect
                setTimeout(() => {
                    captureBtn.classList.remove('capturing');
                }, 300);
                
            } catch (error) {
                console.error('Capture error:', error);
                showStatus('Failed to capture photo');
            }
        }

        // Gallery Functions
        function openGallery() {
            const galleryView = document.getElementById('galleryView');
            galleryView.classList.add('active');
            renderGallery();
        }

        function closeGallery() {
            const galleryView = document.getElementById('galleryView');
            galleryView.classList.remove('active');
        }

        function renderGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            const emptyGallery = document.getElementById('emptyGallery');
            
            if (photos.length === 0) {
                emptyGallery.style.display = 'flex';
                return;
            }
            
            emptyGallery.style.display = 'none';
            
            galleryGrid.innerHTML = photos.map((photo, index) => `
                <div class="photo-item" onclick="openPhotoViewer(${index})">
                    <img src="${photo.data}" alt="Photo ${index + 1}">
                    <div class="photo-timestamp">${formatDate(photo.timestamp)}</div>
                </div>
            `).join('');
        }

        // Photo Viewer Functions
        function openPhotoViewer(index) {
            currentPhotoIndex = index;
            const photo = photos[index];
            
            document.getElementById('viewerImage').src = photo.data;
            document.getElementById('photoInfo').textContent = formatDateTime(photo.timestamp);
            document.getElementById('photoViewer').classList.add('active');
        }

        function closeViewer() {
            document.getElementById('photoViewer').classList.remove('active');
            currentPhotoIndex = -1;
        }

        function sharePhoto() {
            if (currentPhotoIndex === -1) return;
            
            const photo = photos[currentPhotoIndex];
            
            if (navigator.share) {
                // Convert data URL to blob for sharing
                fetch(photo.data)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], `photo-${photo.id}.jpg`, { type: 'image/jpeg' });
                        navigator.share({
                            files: [file],
                            title: 'Photo from AI Camera Pro'
                        });
                    })
                    .catch(error => {
                        console.error('Share failed:', error);
                        downloadPhoto(); // Fallback to download
                    });
            } else {
                downloadPhoto(); // Fallback for browsers without Web Share API
            }
        }

        function downloadPhoto() {
            if (currentPhotoIndex === -1) return;
            
            const photo = photos[currentPhotoIndex];
            const link = document.createElement('a');
            link.download = `ai-camera-photo-${photo.id}.jpg`;
            link.href = photo.data;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showStatus('Photo downloaded!');
        }

        function deletePhoto() {
            if (currentPhotoIndex === -1) return;
            
            if (confirm('Delete this photo? This cannot be undone.')) {
                photos.splice(currentPhotoIndex, 1);
                savePhotos();
                updateUI();
                closeViewer();
                renderGallery();
                showStatus('Photo deleted');
            }
        }

        // Storage Functions
        function savePhotos() {
            try {
                // Save to localStorage
                const photosData = photos.map(photo => ({
                    id: photo.id,
                    data: photo.data,
                    timestamp: photo.timestamp,
                    camera: photo.camera
                }));
                localStorage.setItem('aiCameraPhotos', JSON.stringify(photosData));
            } catch (error) {
                console.error('Failed to save photos:', error);
                showStatus('Storage full - some photos may not be saved');
            }
        }

        function loadPhotos() {
            try {
                const saved = localStorage.getItem('aiCameraPhotos');
                if (saved) {
                    photos = JSON.parse(saved);
                }
            } catch (error) {
                console.error('Failed to load photos:', error);
                photos = [];
            }
        }

        // UI Functions
        function updateUI() {
            const photoCount = document.getElementById('photoCount');
            const galleryCount = document.getElementById('galleryCount');
            const lastPhotoPreview = document.getElementById('lastPhotoPreview');
            
            photoCount.textContent = photos.length;
            galleryCount.textContent = `${photos.length} photo${photos.length === 1 ? '' : 's'}`;
            
            if (photos.length > 0) {
                lastPhotoPreview.src = photos[0].data;
                lastPhotoPreview.classList.remove('hidden');
            } else {
                lastPhotoPreview.classList.add('hidden');
            }
        }

        function showStatus(message) {
            const overlay = document.getElementById('statusOverlay');
            const messageEl = document.getElementById('statusMessage');
            messageEl.textContent = message;
            overlay.classList.add('show');
        }

        function hideStatus() {
            const overlay = document.getElementById('statusOverlay');
            overlay.classList.remove('show');
        }

        // Utility Functions
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString();
        }

        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function openSettings() {
            showStatus('Settings coming soon!');
        }

        // Auto-hide status messages
        setInterval(() => {
            const overlay = document.getElementById('statusOverlay');
            if (overlay.classList.contains('show')) {
                setTimeout(() => hideStatus(), 2000);
            }
        }, 3000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
