
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Camera Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        /* Main Camera Interface */
        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 50px 20px 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .top-controls {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            width: 38px;
            height: 38px;
            border-radius: 19px;
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 30px 20px 40px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-btn {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(20px);
            position: relative;
        }

        .gallery-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #007AFF;
            color: white;
            border-radius: 12px;
            min-width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: 6px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
            animation: capture-bubble 4s ease-in-out infinite;
        }

        .capture-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: inner-float 3.5s ease-in-out infinite;
        }

        .capture-btn:active {
            transform: scale(0.9);
            animation: none;
        }

        .capture-btn:active::before {
            animation: none;
        }

        .capture-btn:hover {
            animation-play-state: paused;
        }

        .capture-btn.capturing {
            background: #FF3B30;
            animation: capture-flash 0.4s ease;
        }

        .capture-btn.capturing::before {
            background: rgba(255,255,255,0.9);
            animation: capture-inner-flash 0.4s ease;
        }

        @keyframes capture-bubble {
            0% { 
                transform: scale(1) skew(0deg);
                border-radius: 50%;
                box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
            }
            25% { 
                transform: scale(1.03) skew(-1deg);
                border-radius: 48% 52% 50% 50%;
                box-shadow: 0 0 0 6px rgba(255,255,255,0.15);
            }
            50% { 
                transform: scale(1.05) skew(0deg);
                border-radius: 52% 48% 52% 48%;
                box-shadow: 0 0 0 8px rgba(255,255,255,0.2);
            }
            75% { 
                transform: scale(1.02) skew(1deg);
                border-radius: 50% 50% 48% 52%;
                box-shadow: 0 0 0 6px rgba(255,255,255,0.15);
            }
            100% { 
                transform: scale(1) skew(0deg);
                border-radius: 50%;
                box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
            }
        }

        @keyframes inner-float {
            0% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                border-radius: 50%;
            }
            20% { 
                transform: translate(-48%, -52%) scale(0.95) rotate(-2deg);
                border-radius: 52% 48% 50% 50%;
            }
            40% { 
                transform: translate(-52%, -48%) scale(1.02) rotate(1deg);
                border-radius: 48% 52% 48% 52%;
            }
            60% { 
                transform: translate(-50%, -50%) scale(0.98) rotate(-1deg);
                border-radius: 50% 50% 52% 48%;
            }
            80% { 
                transform: translate(-49%, -51%) scale(1.01) rotate(1deg);
                border-radius: 51% 49% 50% 50%;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                border-radius: 50%;
            }
        }

        @keyframes capture-flash {
            0% { 
                transform: scale(1) skew(0deg); 
                background: white;
                border-radius: 50%;
            }
            25% { 
                transform: scale(1.15) skew(-2deg); 
                background: #FFD60A;
                border-radius: 45% 55% 48% 52%;
                box-shadow: 0 0 20px rgba(255, 214, 10, 0.6);
            }
            50% { 
                transform: scale(1.1) skew(1deg); 
                background: #FF3B30;
                border-radius: 52% 48% 55% 45%;
                box-shadow: 0 0 30px rgba(255, 59, 48, 0.4);
            }
            100% { 
                transform: scale(1) skew(0deg); 
                background: white;
                border-radius: 50%;
                box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
            }
        }

        @keyframes capture-inner-flash {
            0% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                background: rgba(255,255,255,0.8);
            }
            25% { 
                transform: translate(-48%, -52%) scale(0.9) rotate(-3deg);
                background: rgba(255,255,255,0.9);
            }
            50% { 
                transform: translate(-52%, -48%) scale(1.1) rotate(2deg);
                background: rgba(255,255,255,0.95);
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                background: rgba(255,255,255,0.8);
            }
        }

        .switch-camera {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .switch-camera:active {
            transform: scale(0.95);
        }

        .switch-camera svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Gallery View */
        .gallery-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-container.active {
            transform: translateY(0);
        }

        .gallery-header {
            background: #1C1C1E;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2C2C2E;
        }

        .gallery-title {
            font-size: 20px;
            font-weight: 600;
        }

        .gallery-count {
            color: #8E8E93;
            font-size: 16px;
        }

        .close-gallery {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 0;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .photo-item {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        .photo-item:active img {
            transform: scale(0.95);
        }

        .photo-timestamp {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        /* Photo Viewer */
        .photo-viewer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 300;
            display: none;
            flex-direction: column;
        }

        .photo-viewer.active {
            display: flex;
        }

        .viewer-header {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .viewer-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .viewer-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .viewer-actions {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            backdrop-filter: blur(20px);
        }

        .action-btn {
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            background: #007AFF;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn.delete {
            background: #FF3B30;
        }

        /* Status Messages */
        .status-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px 30px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            z-index: 400;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-overlay.show {
            opacity: 1;
        }

        /* Empty State */
        .empty-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60%;
            color: #8E8E93;
            text-align: center;
        }

        .empty-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .empty-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-subtext {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-bar {
                padding: 60px 15px 20px;
            }
            
            .bottom-controls {
                padding-left: 15px;
                padding-right: 15px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-height: 700px) {
            .top-bar {
                padding: 40px 20px 15px;
            }
        }

        @media (orientation: landscape) {
            .top-bar {
                padding: 35px 20px 15px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

            <div class="top-controls">
                <button class="icon-btn" onclick="toggleFlash()" title="Flash">

                    </svg>
                </button>
            </div>
        </div>
        
        <div class="bottom-controls">
            <div class="gallery-btn" onclick="openGallery()" id="galleryBtn">
                <img id="lastPhotoPreview" src="" alt="Last photo" class="hidden">
                <div class="photo-count" id="photoCount">0</div>
            </div>
            
            <button class="capture-btn" onclick="capturePhoto()" id="captureBtn" disabled></button>
            
            <button class="switch-camera" onclick="switchCamera()" id="switchBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM9 4h6l1.83 2H20v12H4V6h3.17z"/>

                    <path d="M14 9l2-2v1.5h2v1H16V11z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Gallery View -->
    <div class="gallery-container" id="galleryView">
        <div class="gallery-header">
            <div>
                <div class="gallery-title">Photos</div>
                <div class="gallery-count" id="galleryCount">0 photos</div>
            </div>
            <button class="close-gallery" onclick="closeGallery()">Done</button>
        </div>
        
        <div class="gallery-grid" id="galleryGrid">
            <div class="empty-gallery" id="emptyGallery">
                <div class="empty-icon">

    <!-- Photo Viewer -->
    <div class="photo-viewer" id="photoViewer">

        <div class="viewer-content">

        </div>
        
        <div class="viewer-actions">
            <button class="action-btn" onclick="sharePhoto()">Share</button>

    <!-- Status Messages -->
    <div class="status-overlay" id="statusOverlay">
        <div id="statusMessage"></div>
    </div>

    <script>
        // App State
        let video = null;
        let stream = null;
        let photos = [];
        let currentPhotoIndex = -1;
        let currentCamera = 'environment'; // 'user' or 'environment'
        let flashMode = false;
        let serverUrl = 'http://localhost:5000'; // Python server URL

        // AI Enhancement state
        let isEnhancing = false;
        let currentOriginal = null;
        let currentEnhanced = null;

        // Initialize app with better error handling
        document.addEventListener('DOMContentLoaded', () => {
            try {
                loadPhotos();
                updateUI();
                requestCameraAccess();
                
                // Clean up any corrupted photos on startup
                cleanupCorruptedPhotos();
                
            } catch (error) {
                console.error('App initialization failed:', error);
                showStatus('App initialization failed - please refresh');
            }
        });

        // Cleanup corrupted photos
        function cleanupCorruptedPhotos() {
            const originalLength = photos.length;
            photos = photos.filter(photo => {
                return photo && 
                       photo.id && 
                       photo.data && 
                       photo.timestamp && 
                       photo.data.startsWith('data:image/');
            });
            
            if (photos.length !== originalLength) {
                console.log(`Cleaned up ${originalLength - photos.length} corrupted photos`);
                savePhotos();
                updateUI();
            }
        }

        // Camera Functions
        async function requestCameraAccess() {
            try {
                showStatus('Starting camera...');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                video = document.getElementById('video');
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    video.classList.remove('hidden');
                    document.getElementById('captureBtn').disabled = false;
                    hideStatus();
                });
                
            } catch (error) {
                console.error('Camera error:', error);
                showStatus('Camera access denied. Please enable camera permissions.');
            }
        }

        async function switchCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            await requestCameraAccess();
        }

        function toggleFlash() {
            flashMode = !flashMode;
            showStatus(flashMode ? 'Flash enabled' : 'Flash disabled');
        }

        async function capturePhoto() {
            if (!video || isEnhancing) return;
            
            try {
                isEnhancing = true;
                
                // Flash effect
                const captureBtn = document.getElementById('captureBtn');
                captureBtn.classList.add('capturing');
                captureBtn.disabled = true;
                
                // Create canvas and capture frame
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const ctx = canvas.getContext('2d');
                
                // Apply flash effect if enabled
                if (flashMode) {
                    ctx.filter = 'brightness(1.3) contrast(1.1)';
                }
                
                ctx.drawImage(video, 0, 0);
                
                // Get original image
                const originalImageData = canvas.toDataURL('image/jpeg', 0.9);
                currentOriginal = originalImageData;
                
                showStatus('📸 Photo captured! Enhancing with AI...');
                
                // Show processing overlay
                const processingOverlay = document.createElement('div');
                processingOverlay.className = 'status-overlay show';
                processingOverlay.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 24px; margin-bottom: 10px;">🎨</div>
                        <div>Enhancing photo with AI...</div>
                        <div style="font-size: 12px; margin-top: 5px; opacity: 0.7;" id="enhanceProgress">Analyzing image...</div>
                    </div>
                `;
                document.body.appendChild(processingOverlay);
                
                // Enhance photo with AI
                const enhancementResult = await enhancePhotoWithAI(originalImageData);
                
                // Remove processing overlay
                document.body.removeChild(processingOverlay);
                
                if (enhancementResult.success) {
                    currentEnhanced = enhancementResult.enhanced_image;
                    
                    // Create photo objects for both versions
                    const timestamp = new Date().toISOString();
                    
                    const originalPhoto = {
                        id: Date.now(),
                        data: originalImageData,
                        timestamp: timestamp,
                        camera: currentCamera,
                        type: 'original'
                    };
                    
                    const enhancedPhoto = {
                        id: Date.now() + 1,
                        data: enhancementResult.enhanced_image,
                        timestamp: timestamp,
                        camera: currentCamera,
                        type: 'enhanced',
                        method: enhancementResult.method,
                        prompt: enhancementResult.prompt_used
                    };
                    
                    // Add both to photos array
                    photos.unshift(enhancedPhoto, originalPhoto);
                    savePhotos();
                    updateUI();
                    
                    // Show preview comparison
                    showEnhancementPreview(originalImageData, enhancementResult);
                    
                } else {
                    // Enhancement failed, save original only
                    const photo = {
                        id: Date.now(),
                        data: originalImageData,
                        timestamp: new Date().toISOString(),

        function applySmartEnhancement(ctx, img, canvas) {
            // Draw original image
            ctx.drawImage(img, 0, 0);
            
            // Get image data for analysis
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Analyze image characteristics
            const analysis = analyzeImage(data);
            
            // Apply enhancements based on analysis
            if (analysis.isDark) {
                // Brighten dark images
                ctx.filter = 'brightness(130%) contrast(120%) saturate(110%)';
                ctx.drawImage(img, 0, 0);
            } else if (analysis.isLowContrast) {
                // Boost contrast for flat images
                ctx.filter = 'contrast(140%) saturate(125%) brightness(105%)';
                ctx.drawImage(img, 0, 0);
            } else {
                // General enhancement
                ctx.filter = 'contrast(115%) saturate(120%) brightness(108%)';
                ctx.drawImage(img, 0, 0);
            }
            
            // Apply color temperature adjustment
            ctx.globalCompositeOperation = 'multiply';
            ctx.fillStyle = 'rgba(255, 240, 220, 0.1)'; // Warm tone
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Apply vignette
            applyVignette(ctx, canvas.width, canvas.height);
            
            // Apply sharpening
            applySharpeningFilter(ctx, canvas);
            
            // Reset composition
            ctx.globalCompositeOperation = 'source-over';
            ctx.filter = 'none';
        }

        function analyzeImage(data) {
            let totalBrightness = 0;
            let minBrightness = 255;
            let maxBrightness = 0;
            
            // Sample every 10th pixel for performance
            for (let i = 0; i < data.length; i += 40) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Calculate perceived brightness
                const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
                totalBrightness += brightness;
                
                minBrightness = Math.min(minBrightness, brightness);
                maxBrightness = Math.max(maxBrightness, brightness);
            }
            
            const pixelCount = data.length / 40;
            const avgBrightness = totalBrightness / pixelCount;
            const contrast = maxBrightness - minBrightness;
            
            return {
                isDark: avgBrightness < 80,
                isLowContrast: contrast < 100,
                avgBrightness: avgBrightness,
                contrast: contrast
            };
        }

        function applyVignette(ctx, width, height) {
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.max(width, height) * 0.7;
            
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            gradient.addColorStop(0, 'rgba(0,0,0,0)');
            gradient.addColorStop(0.8, 'rgba(0,0,0,0)');
            gradient.addColorStop(1, 'rgba(0,0,0,0.3)');
            
            ctx.globalCompositeOperation = 'multiply';
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        function applySharpeningFilter(ctx, canvas) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const width = canvas.width;
            const height = canvas.height;
            
            // Simplified sharpening kernel
            const sharpenKernel = [
                0, -0.5, 0,
                -0.5, 3, -0.5,
                0, -0.5, 0
            ];
            
            const newData = new Uint8ClampedArray(data);
            
            // Apply sharpening (simplified for performance)
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    for (let c = 0; c < 3; c++) { // RGB only
                        let sum = 0;
                        
                        for (let ky = -1; ky <= 1; ky++) {
                            for (let kx = -1; kx <= 1; kx++) {
                                const idx = ((y + ky) * width + (x + kx)) * 4 + c;
                                const kernelIdx = (ky + 1) * 3 + (kx + 1);
                                sum += data[idx] * sharpenKernel[kernelIdx];
                            }
                        }
                        
                        const idx = (y * width + x) * 4 + c;
                        newData[idx] = Math.max(0, Math.min(255, sum));
                    }
                }
            }
            
            const newImageData = new ImageData(newData, width, height);
            ctx.putImageData(newImageData, 0, 0);
        }

        // Image compression helper
        function compressImage(dataUrl, quality = 0.8) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    // Calculate new dimensions (max 1920x1080)
                    let { width, height } = img;
                    const maxWidth = 1920;
                    const maxHeight = 1080;
                    
                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', quality));
                };
                
                img.src = dataUrl;
            });
        }
